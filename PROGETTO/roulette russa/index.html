<!DOCTYPE html>
<html>
	<head>
		<title>Pazza roulette russa sovietica</title>

		<link rel="stylesheet" href="style.css">

    	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    	<script src="script.js"></script>
	</head>

	<body>
		<div id="container1">
			<div id="container2">
				<h1 id="top">Russian Roulette</h1>
				<img id='loading' src="imgs/gun.png">

				<h1 id="start">Start</h1>
			</div>

			<img id="drum" class="fade-out" src="imgs/Tamburo.png">
			<form name="fuoco">
				<h1 id="number-of-bullets"></h1>

				<input name="proiettili" type="text" id="number">
				<br>
				<input name="messaggio" type="button" id="butt" value="Spin">
			</form>
		</div>
		<h2 id="reset" class="fade-out">Reset</h2>
		<h2 id="close" class="fade-out">Close</h2>
		<img id="gun" class="gun-down" src="imgs/Pistola.png">
		<h2 id="timer" class="timer-out">3</h2>

	</body>
</html>
